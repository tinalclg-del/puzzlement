<!DOCTYPE html>
<html>
<head>
    <title>Brain Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<img src="/static/images/bg3.png" width="600" hight="700" >

<style>
body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

button {
    font-family: Arial, sans-serif; /* Font style */
    font-size: 18px;                /* Font size */
    padding: 10px 20px;             /* Space inside button */
    border: none;                   /* Remove border */
    border-radius: 8px;             /* Rounded corners */
    background-color: transperent;         /* Green background */
    color: black;                   /* White text */
    cursor: pointer;                /* Pointer on hover */
}


#answerBox {
    position: absolute;
    top: 85%;   /* distance from top of image */
    left: 40%;  /* distance from left of image */
}


#S{
    position: absolute;
    top: 83%;   /* distance from top of image */
    left: 65%;  /* distance from left of image */
}

</style>
<body>

<input type="hidden" id="question" value="8 = 3,57 = 201,5 = 11,3 = ?">

<input type="text" id="answerBox" placeholder="Type your answer">
<button id="S" onclick="submitAnswer()">✅</button>

<script>
function submitAnswer() {
    const question = document.getElementById("question").value;
    const answer = document.getElementById("answerBox").value;

    fetch("/button-click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question, answer: answer })
    })
    .then(response => response.json())
    .then(data => {
        if (data.correct) {
            window.location.href = "/q4";  // go to next page
        } else {
            alert("❌ Wrong Answer! Hint: " + data.hint);
        }
    })
    .catch(err => console.error("Error:", err));
}
</script>

</body>
</html>
